<ion-view title="Login" cache-view="false" nav-transition="none" id="page14">
  <ion-content padding="true" scroll="false" class="has-header">
    <form id="login-form2" class="list">
      <div>
        <img src="img/6vEVb8T1TM2fTN2hqfoH_ccemsauthorityredlogo.jpg" style="display: block; width: 20%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <div class="spacer" style="height: 40px;"></div>
      <label class="item item-input" id="login-input6">
        <span class="input-label">Username</span>
        <input type="text" placeholder="Agency" ng-model="credentials.username">
      </label>
      <label class="item item-input" id="login-input7">
        <span class="input-label">Password</span>
        <input type="password" placeholder="*******" ng-model="credentials.password">
      </label>
      <div class="spacer" style="height: 40px;"></div>
      <button id="login-button1" ng-click="login()" class="button button-positive button-block">Log in</button>
    </form>
  </ion-content>
</ion-view>
